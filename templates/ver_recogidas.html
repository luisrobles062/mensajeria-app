<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Ver Recogidas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h2>Recogidas Registradas</h2>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Volver al inicio</a>

    <form method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="filtro_numero" class="form-control" placeholder="Filtrar por número de guía" value="{{ request.args.get('filtro_numero', '') }}">
            <button class="btn btn-outline-secondary" type="submit">Filtrar</button>
        </div>
    </form>

    {% if recogidas %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Número de Guía</th>
                    <th>Fecha</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody>
                {% for r in recogidas %}
                <tr>
                    <td>{{ r['numero_guia'] }}</td>
                    <td>{{ r['fecha'] }}</td>
                    <td>{{ r['observaciones'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No hay recogidas registradas.</p>
    {% endif %}
</div>
</body>
</html>
