{% extends "base.html" %}
{% block title %}Despachar guías{% endblock %}
{% block content %}
  <h2>Despachar guías</h2>
  <form method="post" action="{{ url_for('despachar_guias') }}">
    <label>Guía (pendientes):</label>
    <select name="numero_guia" required>
      <option value="">-- seleccionar --</option>
      {% for g in guias %}
        <option value="{{ g }}">{{ g }}</option>
      {% endfor %}
    </select>
    <label>Mensajero:</label>
    <select name="mensajero" required>
      <option value="">-- seleccionar --</option>
      {% for m in mensajeros %}
        <option value="{{ m }}">{{ m }}</option>
      {% endfor %}
    </select>
    <button type="submit">Despachar</button>
  </form>
{% endblock %}
