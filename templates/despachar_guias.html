{% extends "base.html" %}
{% block title %}Despachar Guías - CERTISERVI{% endblock %}
{% block content %}
<h2>Despachar Guías</h2>

<form action="/despachar_guias" method="POST" class="mt-4">
    <div class="mb-3">
        <label for="mensajero" class="form-label">Seleccione Mensajero</label>
        <select name="mensajero" id="mensajero" class="form-select" required>
            <option value="" disabled selected>Seleccione mensajero</option>
            {% for m in mensajeros %}
            <option value="{{ m.nombre }}">{{ m.nombre }} (Zona: {{ m.zona }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="guias" class="form-label">Guías (una por línea, desde lector de código de barras)</label>
        <textarea name="guias" id="guias" rows="6" class="form-control" placeholder="Ejemplo:&#10;12345&#10;67890" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Despachar</button>
    <a href="/" class="btn btn-secondary ms-2">Volver al Inicio</a>
</form>
{% endblock %}
