<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>CERTISERVI - Despachar Guías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1e293b;
            color: #f1f5f9;
            font-family: 'Montserrat', sans-serif;
            padding: 40px;
        }
        .container {
            max-width: 600px;
            background: #334155;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(14,165,233,0.7);
        }
        h2 {
            color: #38bdf8;
            margin-bottom: 25px;
            font-weight: 700;
        }
        label {
            font-weight: 600;
        }
        select, textarea {
            background: #475569;
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: #f1f5f9;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1rem;
            font-family: monospace, monospace;
            resize: vertical;
        }
        button {
            background-color: #0ea5e9;
            border: none;
            padding: 12px 20px;
            color: white;
            font-weight: 700;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0284c7;
        }
        .alert {
            margin-bottom: 20px;
            font-weight: 600;
        }
        a.link-home {
            margin-top: 15px;
            display: inline-block;
            color: #94a3b8;
            text-decoration: none;
        }
        a.link-home:hover {
            color: #0ea5e9;
        }
        small {
            color: #94a3b8;
            font-style: italic;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Despachar Guías</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category=='danger' else ('success' if category=='success' else 'warning') }}" role="alert">
                {{ message|safe }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
            <label for="mensajero">Seleccione Mensajero</label>
            <select name="mensajero" id="mensajero" required>
                <option value="" disabled selected>Seleccione un mensajero</option>
                {% for m in mensajeros %}
                <option value="{{ m.nombre }}">{{ m.nombre }} (Zona: {{ m.zona }})</option>
                {% endfor %}
            </select>

            <label for="guias">Guías (una por línea, escaneo con lector)</label>
            <textarea name="guias" id="guias" rows="8" placeholder="Ejemplo:&#10;1001&#10;1002&#10;1003" required></textarea>
            <small>Escanee o pegue una lista de números de guía, uno por línea.</small>

            <button type="submit">Despachar</button>
        </form>

        <a href="{{ url_for('index') }}" class="link-home">← Volver al Inicio</a>
    </div>
</body>
</html>
