{% extends "base.html" %}
{% block title %}Consultar estado{% endblock %}
{% block content %}
  <h2>Consultar estado de guía</h2>
  <form method="post" action="{{ url_for('consultar_estado') }}">
    <label>Número de guía:</label>
    <input type="text" name="numero_guia" required>
    <button type="submit">Consultar</button>
  </form>

  {% if resultado %}
    <h3>Resultado</h3>
    <p>Guía: {{ resultado.numero_guia }} — Estado: {{ resultado.estado }}</p>
  {% endif %}
{% endblock %}
