<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Cargar base de guías</title>
</head>
<body>
    <h1>Cargar base de guías desde Excel</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'error' %}red{% elif category == 'success' %}green{% else %}black{% endif %};">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="archivo" accept=".xls,.xlsx" required />
        <button type="submit">Cargar</button>
    </form>

    <p><a href="{{ url_for('index') }}">Volver al inicio</a></p>
</body>
</html>
