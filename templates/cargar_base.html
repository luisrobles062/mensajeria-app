<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>CERTISERVI - Cargar Base de Guías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1e293b;
            color: #f1f5f9;
            font-family: 'Montserrat', sans-serif;
            padding: 40px;
        }
        .container {
            max-width: 480px;
            background: #334155;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(14,165,233,0.7);
        }
        h2 {
            color: #38bdf8;
            margin-bottom: 25px;
            font-weight: 700;
        }
        label {
            font-weight: 600;
        }
        input[type="file"] {
            background: #475569;
            border-radius: 8px;
            padding: 10px;
            color: #f1f5f9;
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            background-color: #0ea5e9;
            border: none;
            padding: 12px 20px;
            color: white;
            font-weight: 700;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0284c7;
        }
        .alert {
            margin-bottom: 20px;
            font-weight: 600;
        }
        .link-home {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: #94a3b8;
            text-decoration: none;
        }
        .link-home:hover {
            color: #0ea5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cargar Base de Guías</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category=='danger' else ('success' if category=='success' else 'warning') }}" role="alert">
                {{ message|safe }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data">
            <label for="archivo_excel">Archivo Excel (.xlsx) con columnas: remitente, numero_guia, destinatario, direccion, ciudad</label>
            <input type="file" name="archivo_excel" id="archivo_excel" accept=".xlsx" required />
            <button type="submit">Cargar</button>
        </form>
        <a href="{{ url_for('index') }}" class="link-home">← Volver al Inicio</a>
    </div>
</body>
</html>
