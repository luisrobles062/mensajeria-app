<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar Base de Guías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
    <h1 class="mb-4">📁 Cargar Base de Guías</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="archivo" class="form-label">Selecciona archivo Excel</label>
            <input class="form-control" type="file" name="archivo" accept=".xlsx,.xls" required>
        </div>
        <button class="btn btn-primary">Subir</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
    </form>
</body>
</html>
