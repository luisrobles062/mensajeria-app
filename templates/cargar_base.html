{% extends "base.html" %}
{% block title %}Cargar base{% endblock %}
{% block content %}
  <h2>Cargar base de gu√≠as (Excel)</h2>
  <form method="post" enctype="multipart/form-data" action="{{ url_for('cargar_base') }}">
    <label>Archivo Excel (.xls/.xlsx):</label><br>
    <input type="file" name="archivo" accept=".xls,.xlsx" required><br><br>
    <button type="submit">Subir y procesar</button>
  </form>
  <p>Columnas requeridas: <code>numero_guia, remitente, destinatario, direccion, ciudad</code>. La columna <code>zona</code> es opcional.</p>
{% endblock %}
