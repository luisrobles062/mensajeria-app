<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}App de Mensajería{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Inicio</a></li>
        <li><a href="{{ url_for('registrar_zona') }}">Registrar zona</a></li>
        <li><a href="{{ url_for('registrar_mensajero') }}">Registrar mensajero</a></li>

  <main>
    {% block content %}

  <footer>
    <small>&copy; 2025 Mensajería</small>
  </footer>

  <script src="{{ url_for('static', filename='app.js') }}"></script>

</html>
