<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>CERTISERVI - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #1e293b;
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-weight: 700;
            margin-bottom: 40px;
            color: #38bdf8;
        }
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }
        a.menu-item {
            background: #334155;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            color: #e0e7ff;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(56,189,248,0.4);
            transition: background-color 0.3s ease, transform 0.2s ease;
            user-select: none;
        }
        a.menu-item:hover {
            background-color: #0ea5e9;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(14,165,233,0.7);
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <h1>CERTISERVI - Plataforma de Mensajería</h1>
    <div class="menu">
        <a href="{{ url_for('cargar_base') }}" class="menu-item">Cargar Base de Guías</a>
        <a href="{{ url_for('registrar_zona') }}" class="menu-item">Registrar Zona</a>
        <a href="{{ url_for('registrar_mensajero') }}" class="menu-item">Registrar Mensajero</a>
        <a href="{{ url_for('despachar_guias') }}" class="menu-item">Despachar Guías</a>
        <a href="{{ url_for('ver_despacho') }}" class="menu-item">Ver Despacho</a>
        <a href="{{ url_for('registrar_recepcion') }}" class="menu-item">Registrar Recepción</a>
        <a href="{{ url_for('consultar_estado') }}" class="menu-item">Consultar Estado</a>
        <a href="{{ url_for('verificacion_entrada') }}" class="menu-item">Verificación de Correo Entrante</a>
        <a href="{{ url_for('liquidacion') }}" class="menu-item">Liquidar Mensajeros</a>
        <a href="{{ url_for('registrar_recogida') }}" class="menu-item">Recogidas</a>
    </div>
    <footer>
        &copy; 2025 CERTISERVI
    </footer>
</body>
</html>
