<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>CERTISERVI - Ver Despachos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1e293b;
            color: #f1f5f9;
            font-family: 'Montserrat', sans-serif;
            padding: 40px;
        }
        .container {
            max-width: 800px;
            background: #334155;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(14,165,233,0.7);
        }
        h2 {
            color: #38bdf8;
            margin-bottom: 25px;
            font-weight: 700;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #475569;
            text-align: left;
        }
        th {
            background-color: #0ea5e9;
            color: white;
            font-weight: 700;
            border-radius: 6px 6px 0 0;
        }
        tr:hover {
            background-color: #475569;
        }
        a.link-home {
            margin-top: 15px;
            display: inline-block;
            color: #94a3b8;
            text-decoration: none;
        }
        a.link-home:hover {
            color: #0ea5e9;
        }
        .empty {
            text-align: center;
            padding: 25px;
            color: #94a3b8;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Despachos Recientes</h2>

        {% if despachos %}
        <table>
            <thead>
                <tr>
                    <th>Número Guía</th>
                    <th>Mensajero</th>
                    <th>Zona</th>
                    <th>Fecha y Hora</th>
                </tr>
            </thead>
            <tbody>
                {% for d in despachos %}
                <tr>
                    <td>{{ d.numero_guia }}</td>
                    <td>{{ d.mensajero }}</td>
                    <td>{{ d.zona }}</td>
                    <td>{{ d.fecha.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="empty">No hay despachos registrados.</p>
        {% endif %}

        <a href="{{ url_for('index') }}" class="link-home">← Volver al Inicio</a>
    </div>
</body>
</html>
