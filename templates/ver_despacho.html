<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Ver Despachos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
    <h2>Despachos Registrados</h2>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Volver al inicio</a>

    {% if despachos %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Número Guía</th>
                    <th>Mensajero</th>
                    <th>Zona</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for despacho in despachos %}
                <tr>
                    <td>{{ despacho['numero_guia'] }}</td>
                    <td>{{ despacho['mensajero'] }}</td>
                    <td>{{ despacho['zona'] }}</td>
                    <td>{{ despacho['fecha'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No hay despachos registrados.</p>
    {% endif %}
</div>
</body>
</html>
