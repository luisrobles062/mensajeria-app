{% extends "base.html" %}
{% block title %}Verificación entrada{% endblock %}
{% block content %}
  <h2>Verificación de entrada</h2>
  <form method="post" action="{{ url_for('verificacion_entrada') }}">
    <label>Número de guía:</label>
    <input type="text" name="numero_guia" required>
    <button type="submit">Verificar</button>
  </form>
  {% if mensaje %}
    <p>{{ mensaje }}</p>
  {% endif %}
{% endblock %}
