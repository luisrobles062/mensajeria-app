{% extends "base.html" %}
{% block title %}Registrar mensajero{% endblock %}
{% block content %}
  <h1>Registrar mensajero</h1>

  <form method="post">
    <div>
      <label for="nombre">Nombre del mensajero</label>
      <input type="text" id="nombre" name="nombre" required />
    </div>

    <div>
      <label for="zona">Zona</label>
      <select id="zona" name="zona">
        <option value="">-- Sin zona --</option>
        {% for z in zonas %}
          <option value="{{ z }}">{{ z }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit">Guardar</button>
  </form>
{% endblock %}
