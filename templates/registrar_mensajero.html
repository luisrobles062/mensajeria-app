{% extends "base.html" %}
{% block title %}Registrar Mensajero - CERTISERVI{% endblock %}
{% block content %}
<h2>Registrar Nuevo Mensajero</h2>
<form method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Mensajero</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required />
    </div>
    <div class="mb-3">
        <label for="zona_id" class="form-label">Zona</label>
        <select id="zona_id" name="zona_id" class="form-select" required>
            <option value="" selected disabled>Seleccione una zona</option>
            {% for zona in zonas %}
            <option value="{{ zona.id }}">{{ zona.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Mensajero</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Volver al Inicio</a>
</form>
{% endblock %}
