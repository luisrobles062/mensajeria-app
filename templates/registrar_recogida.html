{% extends "base.html" %}
{% block title %}Registrar Recogida - CERTISERVI{% endblock %}
{% block content %}
<h2>Registrar Recogida</h2>
<form method="POST">
    <div class="mb-3">
        <label for="numero_interno" class="form-label">NÃºmero Interno</label>
        <input type="text" class="form-control" id="numero_interno" name="numero_interno" required />
    </div>
    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required />
    </div>
    <div class="mb-3">
        <label for="observaciones" class="form-label">Observaciones</label>
        <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Recogida</button>
    <a href="{{ url_for('ver_recogidas') }}" class="btn btn-secondary ms-2">Ver Recogidas</a>
</form>
{% endblock %}
