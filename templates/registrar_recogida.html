{% extends "base.html" %}
{% block title %}Registrar recogida{% endblock %}
{% block content %}
  <h2>Registrar recogida</h2>
  <form method="post" action="{{ url_for('registrar_recogida') }}">
    <label>Número de guía:</label><br>
    <input type="text" name="numero_guia" required><br>
    <label>Fecha:</label><br>
    <input type="date" name="fecha" required><br>
    <label>Observaciones:</label><br>
    <textarea name="observaciones"></textarea><br><br>
    <button type="submit">Registrar</button>
  </form>
{% endblock %}
