{% extends "base.html" %}
{% block title %}Registrar Zona - CERTISERVI{% endblock %}
{% block content %}
<h2>Registrar Nueva Zona</h2>
<form method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de la Zona</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required />
    </div>
    <div class="mb-3">
        <label for="tarifa" class="form-label">Tarifa (COP)</label>
        <input type="number" step="0.01" min="0" class="form-control" id="tarifa" name="tarifa" required />
    </div>
    <button type="submit" class="btn btn-primary">Registrar Zona</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Volver al Inicio</a>
</form>
{% endblock %}
