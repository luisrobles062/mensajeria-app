{% extends "base.html" %}
{% block title %}Registrar zona{% endblock %}
{% block content %}
  <h2>Registrar zona</h2>
  <form method="post" action="{{ url_for('registrar_zona') }}">
    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br>
    <label>Tarifa:</label><br>
    <input type="number" step="0.01" name="tarifa" required><br><br>
    <button type="submit">Guardar zona</button>
  </form>

  <h3>Zonas existentes</h3>
  {% if zonas %}
    <ul>
    {% for z in zonas %}
      <li>{{ z[0] }} â€” {{ z[1] }}</li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No hay zonas registradas.</p>
  {% endif %}
{% endblock %}
