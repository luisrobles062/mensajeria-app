{% extends "base.html" %}
{% block title %}Liquidación{% endblock %}
{% block content %}
  <h2>Liquidación de mensajeros</h2>
  {% if resultados %}
    <table border="1" cellpadding="6">
      <tr><th>Mensajero</th><th>Total guías</th><th>Total pago</th></tr>
      {% for r in resultados %}
        <tr><td>{{ r[0] }}</td><td>{{ r[1] }}</td><td>{{ r[2] }}</td></tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No hay datos.</p>
  {% endif %}
{% endblock %}
