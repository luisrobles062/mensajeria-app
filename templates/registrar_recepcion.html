{% extends "base.html" %}
{% block title %}Registrar recepción{% endblock %}
{% block content %}
  <h2>Registrar recepción</h2>
  <form method="post" action="{{ url_for('registrar_recepcion') }}">
    <label>Número de guía:</label><br>
    <input type="text" name="numero_guia" required><br>
    <label>Estado (ENTREGADA / DEVUELTA):</label><br>
    <input type="text" name="estado" required><br>
    <label>Causal (si aplica):</label><br>
    <input type="text" name="causal"><br><br>
    <button type="submit">Registrar</button>
  </form>
{% endblock %}
