<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Recepción</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script>
        function toggleMotivo() {
            const tipo = document.getElementById('estado').value;
            const motivoDiv = document.getElementById('motivoDiv');
            if (tipo === 'DEVUELTA') {
                motivoDiv.style.display = 'block';
            } else {
                motivoDiv.style.display = 'none';
            }
        }
        window.onload = toggleMotivo;
    </script>
</head>
<body>
<div class="container mt-4">
    <h2>Registrar Recepción de Guía</h2>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mb-3">Volver al inicio</a>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}}">{{ message|safe }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <div class="mb-3">
            <label for="numero_guia" class="form-label">Número de Guía</label>
            <input type="text" class="form-control" id="numero_guia" name="numero_guia" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado" name="estado" onchange="toggleMotivo()" required>
                <option value="" disabled selected>Seleccione estado</option>
                <option value="ENTREGADA">ENTREGADA</option>
                <option value="DEVUELTA">DEVUELTA</option>
            </select>
        </div>
        <div class="mb-3" id="motivoDiv" style="display:none;">
            <label for="motivo" class="form-label">Motivo de Devolución</label>
            <textarea class="form-control" id="motivo" name="motivo" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Registrar Recepción</button>
    </form>
</div>
</body>
</html>
